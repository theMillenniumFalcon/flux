version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flux_postgres
    environment:
      POSTGRES_USER: flux_user
      POSTGRES_PASSWORD: flux_password
      POSTGRES_DB: flux_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flux_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flux_network

  redis:
    image: redis:7-alpine
    container_name: flux_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flux_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: flux_celery_worker
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - postgres
    environment:
      - DATABASE_URL=postgresql+asyncpg://flux_user:flux_password@postgres:5432/flux_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/app
    networks:
      - flux_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: flux_celery_beat
    command: celery -A workers.celery_app beat --loglevel=info
    depends_on:
      - redis
      - postgres
    environment:
      - DATABASE_URL=postgresql+asyncpg://flux_user:flux_password@postgres:5432/flux_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./:/app
    networks:
      - flux_network

volumes:
  postgres_data:
  redis_data:

networks:
  flux_network:
    name: flux_network
    driver: bridge